<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile | Vietnam - Quiz</title>
  </head>
  <body data-js="body">
    <header class="header"><h1>Profile | Vietnam-Quiz</h1></header>
    <main class="profile-main">
      <section class="intro-section">
        <img
          src="./resources/profile-photo.JPG"
          alt="icon of person"
          class="profile-pic"
        />
        <h2 class="profile-name">Name Surname</h2>
      </section>

      <section class="about-me-section">
        <h2 class="about-me-heading">About me</h2>
        <p class="about-me">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore
          commodi iste reprehenderit quod corrupti libero eveniet sint dolore,
          illum illo. Voluptatem explicabo quidem assumenda, nemo amet qui
          laborum odio soluta?
        </p>
      </section>

      <section class="counter-section">
        <div class="counter-section-elements">
          <img
            src="./resources/question.png"
            alt="icon for created questions"
            class="counter-created-questions-icon"
          />
          <h2 class="counter-number">23</h2>
        </div>
        <div class="counter-section-elements">
          <img
            src="./resources/bookmark_filled.png"
            alt="icon for bookmarks"
            class="counter-bookmarks-icon"
          />
          <h2 class="counter-number">11</h2>
        </div>
      </section>

      <section class="settings-section">
        <h2 class="about-me-heading">Settings</h2>
        <div class="settings--dark-mode">
          <h3 class="settings--dark-mode-heading">Dark Mode</h3>
          <div class="dm-btn-container">
            <button
              type="button"
              class="dm-btn btn-position position--0"
              data-js="dm-btn"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="nav-bar">
        <div class="nav-bar-items">
          <a href="./index.html"
            ><img
              src="./resources/home.png"
              alt="icon of the home-button"
              class="nav-bar--btn"
          /></a>
        </div>
        <div class="nav-bar-items">
          <a href="./bookmarks.html"
            ><img
              src="./resources/bookmark_transparent.png"
              alt="icon of the bookmark-button"
              class="nav-bar--btn"
          /></a>
        </div>
        <div class="nav-bar-items">
          <a href="./form.html"
            ><img
              src="./resources/add.png"
              alt="icon for the add-button"
              class="nav-bar--btn"
          /></a>
        </div>
        <div class="nav-bar-items">
          <a href="./profile.html"
            ><img
              src="./resources/profile_filled.png"
              alt="icon of the profile-button"
              class="nav-bar--btn"
          /></a>
        </div>
      </div>
    </footer>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
