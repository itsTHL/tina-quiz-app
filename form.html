<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Bookmarks | Vietname - Quiz</title>
  </head>
  <body>
    <header class="header"><h1>Add Questions | Vietnam-Quiz</h1></header>
    <main class="form-main" data-js="form-main">
      <form action="" class="form" data-js="form">
        <label for="your-question">Your question about Vietnam</label>
        <textarea
          name="your-question"
          id="your-question"
          data-js="text-area-input-question"
          cols="50"
          rows="10"
          maxlength="150"
        ></textarea>
        <p class="remaining-characters">
          <span data-js="remaining-characters-question">150</span> characters
          left
        </p>
        <label for="your-answer">Your answer</label>
        <textarea
          name="your-answer"
          id="your-answer"
          data-js="text-area-input-answer"
          cols="50"
          rows="10"
          maxlength="150"
        ></textarea>
        <p class="remaining-characters">
          <span data-js="remaining-characters-answer">150</span> characters left
        </p>
        <label for="your-tag">Your tag(s)</label>
        <input type="text" name="your-tag" />
        <button type="submit" data-js="form-submit-button" class="submit-form">
          Submit
        </button>
      </form>
    </main>
    <footer class="footer">
      <div class="nav-bar">
        <div class="nav-bar-items">
          <a href="./index.html"
            ><img
              src="./resources/home.png"
              alt="icon for the home-button"
              class="nav-bar--btn"
          /></a>
        </div>
        <div class="nav-bar-items">
          <a href="./bookmarks.html"
            ><img
              src="./resources/bookmark_transparent.png"
              alt="icon for the bookmark-button"
              class="nav-bar--btn"
          /></a>
        </div>
        <div class="nav-bar-items">
          <a href="./form.html"
            ><img
              src="./resources/add_filled.png"
              alt="icon for the add-button"
              class="nav-bar--btn"
          /></a>
        </div>
        <div class="nav-bar-items">
          <a href="./profile.html"
            ><img
              src="./resources/profile.png"
              alt="icon for the profile-button"
              class="nav-bar--btn"
          /></a>
        </div>
      </div>
    </footer>
    <script src="./js/form.js"></script>
  </body>
</html>
